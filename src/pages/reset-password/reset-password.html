<ion-header>
  <ion-navbar>

    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >

    <ion-list >

      <ion-item >
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="email"></ion-input>
      </ion-item>

    </ion-list>
    <ion-row>
    <ion-col style="text-align:center">
    <button  ion-button round outline
    (click)="sendPassword(email)">
      Reset Password
    </button>
  </ion-col>
  </ion-row>

</ion-content>
