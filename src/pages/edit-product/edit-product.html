<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Purchase
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <img src="assets/img/oqLzzWYmSOWOFa66UxpI_boxes.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <input type="hidden" [(ngModel)]="purchase.id" />
  <br>
    <ion-item>
    <ion-label floating>Product</ion-label>
    <ion-select [(ngModel)]="purchase.name" required="" disabled="true">
      <ion-option value="{{product.name}}" *ngFor="let product of products | async">{{product.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Unit of Measure</ion-label>
    <ion-input type="text" placeholder="eg. kg, g, bags" [(ngModel)]="purchase.unit" required="" disabled="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Buying Price/unit</ion-label>
    <ion-input type="number" placeholder="Buying Price" [(ngModel)]="purchase.bprice" required="" disabled="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Selling Price/unit</ion-label>
    <ion-input type="number" placeholder="Selling Price" [(ngModel)]="purchase.sprice" required="" disabled="true"></ion-input>
  </ion-item>

    <ion-item >
      <ion-label floating>Supplier</ion-label>
      <ion-select [(ngModel)]="purchase.supplier" disabled="true">
        <ion-option value="{{ supplier.name }} " *ngFor="let supplier of suppliers | async" >{{ supplier.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="purchase._date" required=""></ion-datetime>
    </ion-item>
    <div [formGroup]="slideOneForm">
    <ion-item>
      <ion-label floating>Units to Buy</ion-label>
      <ion-input type="number"  [(ngModel)]="purchase.quantity" required="" formControlName="buyP"></ion-input>
    </ion-item>
    <ion-item *ngIf="!slideOneForm.controls.buyP.valid  && (slideOneForm.controls.buyP.dirty)">
              <p>Please enter a valid value.</p>
          </ion-item>
    </div>
    <br>
    <div class="GRN" *ngIf="purchase.id">
      <ion-item-divider color="light">Returning Goods</ion-item-divider>
      <ion-item>
      <ion-label floating>Returning</ion-label>
      <ion-input type="number"  [(ngModel)]="purchase.greturn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>GRN</ion-label>
        <ion-input type="number"  [(ngModel)]="purchase.grn" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="purchase.purchasereturndate" required=""></ion-datetime>
      </ion-item>
      <ion-item >
        <ion-label floating>GR Status</ion-label>
        <ion-select [(ngModel)]="purchase.gr" interface="popover">
          <ion-option value="true">true</ion-option>
          <ion-option value="false">false</ion-option>
        </ion-select>
      </ion-item>
    </div>
<ion-fab bottom center>
    <button id="addStock-button6" ion-fab color="secondary"(click)="addPurchase(purchase.id,purchase._date,purchase.name,purchase.quantity,
    purchase.unit,purchase.bprice,purchase.sprice,purchase.supplier,purchase.greturn,purchase.grn,purchase.purchasereturndate,purchase.gr)" [disabled]="!slideOneForm.valid">
      <span *ngIf="purchase.id"><ion-icon name="create"></ion-icon></span><span *ngIf="!purchase.id"><ion-icon name="add"></ion-icon></span>
    </button>
    </ion-fab>
</ion-content>
