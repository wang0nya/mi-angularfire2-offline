<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Edit Product
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page16">
  <img src="assets/img/oqLzzWYmSOWOFa66UxpI_boxes.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date" required=""></ion-datetime>
  </ion-item>
    <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="type" required="">
      <ion-option value="purchase">Purchase</ion-option>
      <ion-option value="sale">Sale</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Product Name</ion-label>
    <ion-input type="text" placeholder="Product Name" [(ngModel)]="name" required="" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Quantity Bought</ion-label>
    <ion-input type="number" placeholder="e.g 100" [(ngModel)]="quantity" required="" ></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Unit of Measure</ion-label>
  <ion-input type="text" placeholder="eg. kg, g, bags" [(ngModel)]="unit" required="" ></ion-input>
</ion-item>
<ion-item>
  <ion-label>Price per unit</ion-label>
  <ion-input type="number" placeholder="Unit Price" [(ngModel)]="price" required="" ></ion-input>
</ion-item>
  <ion-item>
    <ion-label>Supplier</ion-label>
    <ion-select [(ngModel)]="supplier" required="">
      <ion-option value="1" >option 1</ion-option>
      <ion-option value="2" >option 2</ion-option>
      <ion-option value="3" >option 3</ion-option>
    </ion-select>
  </ion-item>
    <button id="editProduct-button9" ion-button clear color="balanced" block large (click)="updateProduct(product)">
      <ion-icon name="add-circle"></ion-icon>
    </button>
</ion-content>
