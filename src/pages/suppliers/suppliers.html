<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Suppliers
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="register()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <!-- <button ion-button (click)="browse()">Browse Suppliers
  </button> -->
  <ion-list>
      <ion-item *ngFor="let supplier of suppliers | async" class=" text-center"
      (click)="showOptions(supplier, supplier.$key)">
      <strong><h2>{{ supplier.name }}</h2></strong>
      <p>Address: {{supplier.address}}</p>
      <!-- <p></p> -->
      <p>Phone: {{supplier.phone}}</p>
      <p>Email: {{supplier.email}}</p>

    </ion-item>
