<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Register Supplier
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <img src="assets/img/RIzOxZldR86JtX4CEB3N_purchase1.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <input type="hidden" [(ngModel)]="supplier.id" />

    <ion-item>
      <ion-label>Supplier Name</ion-label>
      <ion-input type="text" placeholder="Supplier Name" [(ngModel)]="supplier.name" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" placeholder="Address" [(ngModel)]="supplier.address" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone #</ion-label>
      <ion-input type="number" placeholder="Phone #" [(ngModel)]="supplier.phone" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="supplier.email" required="" ></ion-input>
    </ion-item>
    <button id="registerSupplier-button7" ion-button clear color="balanced" block large (click)="addSupplier(supplier.id, supplier.name, supplier.address, supplier.phone, supplier.email)">
      <span *ngIf="supplier.id"><ion-icon name="create"></ion-icon></span><span *ngIf="!supplier.id"><ion-icon name="add-circle"></ion-icon></span>
    </button>
</ion-content>
