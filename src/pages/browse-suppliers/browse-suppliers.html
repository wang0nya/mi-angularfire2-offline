<ion-header>

  <ion-navbar>
    <ion-title>BrowseSuppliers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list *ngFor="let supplier of suppliers | async">
        <ion-card id="home-card21" class="item item-trns text-center">
          <ion-list class="item item-trns text-center">
            <ion-item  id="home-list-item12" class="item item-trns text-center">
              <ion-icon name="briefcase" item-left color="primary" ></ion-icon>
              {{supplier.name}}
            </ion-item>
            <img src="{{supplier.img}}" />
            <ion-item id="home-list-item-container2" class="item item-trns text-center">
              <div id="home-markdown2" class="show-list-numbers-and-dots">
                <p style="margin-top:0px;color:#000000;">
                  Your Inventory.

                </p>
              </div>
            </ion-item>
            <ion-item  on-click="goToStock()" id="home-list-item13" class="item item-trns text-center">
              <ion-icon name="add" item-left color="danger"></ion-icon>
              Add
            </ion-item>
          </ion-list>
        </ion-card>
    </ion-list>
</ion-content>
