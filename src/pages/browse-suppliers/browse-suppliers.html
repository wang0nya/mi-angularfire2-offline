<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Sale
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <img src="assets/img/oqLzzWYmSOWOFa66UxpI_boxes.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <input type="hidden" [(ngModel)]="product.id" />
    <ion-item>
    <ion-label floating>Product</ion-label>
    <ion-select [(ngModel)]="product.name" required="" disabled="true">
      <ion-option value="{{product.name}}" *ngFor="let product of products | async">{{product.name}}</ion-option>
    </ion-select>
  </ion-item>
  <div [formGroup]="slideOneForm">
  <ion-item>
  <ion-label floating>Unit of Measure</ion-label>
  <ion-input type="text"  [(ngModel)]="product.unit" required="" formControlName="unit"></ion-input>
</ion-item>
<ion-item *ngIf="!slideOneForm.controls.unit.valid  && (slideOneForm.controls.unit.dirty)">
        <p>Please enter a valid value.</p>
    </ion-item>
</div>
<div [formGroup]="slideOneForm">
<ion-item>
  <ion-label floating>Buying Price/unit</ion-label>
  <ion-input type="number"  [(ngModel)]="product.bprice" required="" formControlName="buyP"></ion-input>
</ion-item>
<ion-item *ngIf="!slideOneForm.controls.buyP.valid  && (slideOneForm.controls.buyP.dirty)">
          <p>Please enter a valid value.</p>
      </ion-item>
</div>
<div [formGroup]="slideOneForm">
<ion-item>
  <ion-label floating>Selling Price/unit</ion-label>
  <ion-input type="number"  [(ngModel)]="product.sprice" required="" formControlName="buyP"></ion-input>
</ion-item>
<ion-item *ngIf="!slideOneForm.controls.buyP.valid  && (slideOneForm.controls.buyP.dirty)">
          <p>Please enter a valid value.</p>
      </ion-item>
</div>
    <!-- <ion-item >
      <ion-label floating>Supplier</ion-label>
      <ion-select [(ngModel)]="product.supplier" required="" disabled="true">
        <ion-option value="{{ supplier.name }} " *ngFor="let supplier of suppliers | async" >{{ supplier.name }}</ion-option>
      </ion-select>
    </ion-item> -->
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="product.saledate" required=""></ion-datetime>
    </ion-item>
    <div [formGroup]="slideOneForm">
      <ion-item>
        <ion-label floating>Units to Sell</ion-label>
        <ion-input type="number"  [(ngModel)]="product.salequantity" required="" formControlName="buyP"></ion-input>
      </ion-item>
      <ion-item *ngIf="!slideOneForm.controls.buyP.valid  && (slideOneForm.controls.buyP.dirty)">
                <p>Please enter a valid value.</p>
            </ion-item>
      </div>
      <ion-item>
          <ion-label>Confirm Sale</ion-label>
          <ion-toggle [(ngModel)]="product.sale"></ion-toggle>
        </ion-item>
    <button id="addStock-button6" ion-button clear color="balanced" block large (click)="addSale(product.id,product.saledate,product.name,product.salequantity,
    product.unit,product.bprice,product.sprice,product.sale)" [disabled]="!slideOneForm.valid">
<ion-icon name="add-circle"></ion-icon>
    </button>
</ion-content>
