<ion-header>

  <ion-navbar>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="hidden" [(ngModel)]="profile.id" />
  <ion-row>
  <ion-col style="text-align:center">
    <button ion-button color="primary" (click)="getPicture(0)">Choose photo</button>
</ion-col>
    </ion-row>
    <ion-card>
      <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
      <ion-row>
      <ion-col style="text-align:center">
      <button ion-button color="primary" (click)="upload()" *ngIf="captureDataUrl">Upload</button>
    </ion-col>
        </ion-row>
    </ion-card>
  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.name" required=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Business Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.business" required=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Business Address</ion-label>
    <ion-input type="text" [(ngModel)]="profile.address" required=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Operation Area</ion-label>
    <ion-input type="text" [(ngModel)]="profile.area" required=""></ion-input>
  </ion-item>
  <ion-row>
  <ion-col style="text-align:center">
    <button ion-button color="primary" (click)="addProfile(profile.id,profile.name,profile.business,
    profile.address,profile.area)">
  Submit details  </button>  </ion-col>
    </ion-row>
</ion-content>
