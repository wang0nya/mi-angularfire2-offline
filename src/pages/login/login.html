<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button2" ion-button outline color="positive" block>
      Log in
    </button>
    <button id="login-button3" ion-button clear color="positive" block on-click="goToSignup()">
      Or create an account
    </button>
    <button id="login-button4" ion-button clear color="positive" block on-click="goToResetPassword()">
      Forgot Password
    </button>
  </form>
</ion-content>
