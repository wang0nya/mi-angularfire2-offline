<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sales
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <ion-list>
    <ion-item *ngFor="let sale of sales | async" class="item item-trns text-center"
    (click)="showOptions(sale, sale.$key)">
      <strong><h2>{{ sale.name }}</h2></strong>
      <p>Date: {{sale.date}}</p>
      <p>Quantity: {{sale.quantity}} {{sale.unit}}</p>
      <!-- <p></p> -->
      <p>Buying Price/unit: {{sale.bprice}}</p>
      <p>Selling Price/unit: {{sale.sprice}}</p>
      <!-- <p>Supplier: {{sale.supplier}}</p> -->

      <h3 item-end>
        Total Price: Ksh. {{sale.total}}
      </h3>
    </ion-item>
      <!-- <ion-item-options side="right">
              <button ion-button color="primary" clear (click)="editProduct(sale)">
                <ion-icon name="create"></ion-icon>
              </button>

              <button ion-button color="danger" clear (click)="presentConfirm(sale.$key)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding> -->
        </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total Sales: Ksh:{{priceTotal}} </ion-title>
  </ion-toolbar>
</ion-footer>
