<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reports
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <ion-list>
    <ion-item (click)="stocksCSV()">
      <ion-avatar item-start>
        <img src="assets/img/zjzNX4fRILM5VrtcT4HQ_boxes.png">
      </ion-avatar>
      <h2>Stocks Report</h2>
      <p>Reports on stocks data.</p>
    </ion-item>
    <ion-item (click)="transactionsCSV()">
      <ion-avatar item-start>
        <img src="assets/img/trans.png">
      </ion-avatar>
      <h2>Transactions Report</h2>
      <p>Reports on transactions data.</p>
    </ion-item>
  </ion-list>
  <br>
  <ion-card>
    <ion-card-header>
    Sales 
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
