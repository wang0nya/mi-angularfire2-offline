<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reports
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-searchbar (ionInput)="getItems($event)" class="item item-trns text-center"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of productList">
      <strong><h2>{{ product.name }}</h2></strong>
      <p>Date: {{product.date}}</p>
      <p>Quantity: {{product.quantity}} {{product.unit}}</p>
      <!-- <p></p> -->
      <p>Price per unit: {{product.price}}</p>
      <p>Supplier: {{product.supplier}}</p>

      <h3 item-end>
        Ksh. {{product.quantity*product.price}}
      </h3>    </ion-item>
  </ion-list>
