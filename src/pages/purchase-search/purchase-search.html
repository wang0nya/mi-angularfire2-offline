<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search Your Purchases
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-searchbar (ionInput)="getItems($event)" class=" text-center" placeholder="type name or date"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of productList" class=" text-center">
      <strong><h2>{{ product.name }}</h2></strong>
      <p>Date: {{product._date}}</p>
      <p>Buying Price per unit: {{product.bprice}}</p>
      <p>Selling Price per unit: {{product.sprice}}</p>
      <p>Supplier: {{product.supplier}}</p>
    </ion-item>
    <ion-row>
    <ion-col style="text-align:center">
    <button ion-button (click)="purchasesCSV()">
      Export
    </button>
  </ion-col>
  </ion-row>
  </ion-list>
</ion-content>
