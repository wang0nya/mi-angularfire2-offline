<ion-header >

  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title transparent>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="profileD()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-card id="home-card21" class=" text-center">
    <ion-list class=" text-center">
      <ion-item  id="home-list-item12" class=" text-center">
        <ion-icon name="briefcase" item-left color="primary"></ion-icon>
        Registered Suppliers
      </ion-item>
      <img src="assets/img/XOisaLJtTsGdiol7ZjPX_purchase1.png" />
      <ion-item id="home-list-item-container3" class=" text-center">
        <div id="home-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
          Register new suppliers.
          </p>
        </div>
      </ion-item>
      <ion-item  on-click="goToSuppliers()" id="home-list-item16" class=" text-center">
        <ion-icon name="add" item-left color="danger"></ion-icon>
        Register
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="home-card21" class=" text-center">
    <ion-list class=" text-center">
      <ion-item  id="home-list-item12" class=" text-center">
        <ion-icon name="pricetags" item-left color="primary"></ion-icon>
        My Stocks
      </ion-item>
      <img src="assets/img/zjzNX4fRILM5VrtcT4HQ_boxes.png" />
      <ion-item id="home-list-item-container2" class=" text-center">
        <div id="home-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Your Inventory.

          </p>
        </div>
      </ion-item>
      <ion-item  on-click="goToStock()" id="home-list-item13" class=" text-center">
        <ion-icon name="add" item-left color="danger"></ion-icon>
        Add
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="home-card21" class=" text-center">
    <ion-list class=" text-center">
      <ion-item  id="home-list-item12" class=" text-center">
        <ion-icon name="arrow-round-down" item-left color="primary"></ion-icon>
        Purchases
      </ion-item>
      <img src="assets/img/iMGryr1NQI2FPyknP2Ew_png-300x300.png" />
      <ion-item id="home-list-item-container4" class=" text-center">
        <div id="home-markdown4" class="show-list-numbers-and-dots" >
          <p style="margin-top:0px;color:#000000;">
          Review your purchases.
          </p>
        </div>
      </ion-item>
      <ion-item  on-click="goToPurchases()" id="home-list-item18" class=" text-center">
        <ion-icon name="checkmark-circle-outline" item-left color="danger" ></ion-icon>
        Review
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="home-card21" class=" text-center">
    <ion-list class=" text-center">
      <ion-item  id="home-list-item12" class=" text-center">
        <ion-icon name="arrow-round-up" item-left color="primary"></ion-icon>
        Sales
      </ion-item>
      <img src="assets/img/6kWzyEB9RkqupptHq5md_cash-register.png" />
      <ion-item id="home-list-item-container5" class=" text-center">
        <div id="home-markdown5" class="show-list-numbers-and-dots" >
          <p style="margin-top:0px;color:#000000;">
            See the sales you've made.

          </p>
        </div>
      </ion-item>
      <ion-item  on-click="goToSales()" id="home-list-item20" class=" text-center">
        <ion-icon name="checkmark-circle-outline" item-left color="danger"></ion-icon>
        Review
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="home-card21" class=" text-center">
    <ion-list class=" text-center">
      <ion-item  id="home-list-item12" class=" text-center">
        <ion-icon name="return-left" item-left color="primary"></ion-icon>
        Goods Returned
      </ion-item>
      <img src="assets/img/0VKZblV9RVaG25v8fGTH_13-512.png" />
      <ion-item id="home-list-item-container6" class=" text-center">
        <div id="home-markdown6" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
See the goods you've returned.          </p>
        </div>
      </ion-item>
      <ion-item  on-click="goToGoodsReturned()" id="home-list-item22" class=" text-center">
        <ion-icon name="checkmark-circle-outline" item-left color="danger"></ion-icon>
        Review
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="home-card21" class=" text-center">
    <ion-list class=" text-center">
      <ion-item  id="home-list-item12" class=" text-center">
        <ion-icon name="stats" item-left color="primary"></ion-icon>
        Reports
      </ion-item>
      <img src="assets/img/ytjMGW1lS6eHqRZrb6hs_Graph-Magnifier-icon.png" />
      <ion-item  id="home-list-item12" class=" text-center">
        <div id="home-markdown7" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
        Your records.
          </p>
        </div>
      </ion-item>
      <ion-item  on-click="goToReports()" id="home-list-item24" class=" text-center">
        <ion-icon name="checkmark-circle-outline" item-left color="danger"></ion-icon>
        Review
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
