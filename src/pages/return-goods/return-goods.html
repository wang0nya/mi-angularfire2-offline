<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Sale
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <img src="assets/img/oqLzzWYmSOWOFa66UxpI_boxes.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <input type="hidden" [(ngModel)]="product.id" />
    <ion-item>
    <ion-label>Product</ion-label>
    <ion-select [(ngModel)]="product.name" required="" disabled="true">
      <ion-option value="{{product.name}}" *ngFor="let product of products | async">{{product.name}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
    <ion-label>Unit of Measure</ion-label>
    <ion-input type="text" placeholder="eg. kg, g, bags" [(ngModel)]="product.unit" required="" disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Price per unit</ion-label>
    <ion-input type="number" placeholder="Unit Price" [(ngModel)]="product.price" required="" disabled="true"></ion-input>
  </ion-item>
    <ion-item >
      <ion-label>Supplier</ion-label>
      <ion-select [(ngModel)]="product.supplier" required="" disabled="true">
        <ion-option value="{{ supplier.name }} " *ngFor="let supplier of suppliers | async" >{{ supplier.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="product.date" required=""></ion-datetime>
    </ion-item>
      <ion-item>
        <ion-label>Units to Sell</ion-label>
        <ion-input type="number" placeholder="e.g 100" [(ngModel)]="product.quantity" required="" ></ion-input>
      </ion-item>
    <br>
    <div class="GRN" *ngIf="product.id">
      <ion-item-divider color="light">Returning Goods</ion-item-divider>
      <ion-item>
      <ion-label>Returning</ion-label>
      <ion-input type="number" placeholder="e.g 100" [(ngModel)]="product.greturn" [required]="false" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>GRN</ion-label>
        <ion-input type="number" placeholder="5433543" [(ngModel)]="product.grn" [required]="false" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>GR Status</ion-label>
        <ion-select [(ngModel)]="product.gr" interface="popover">
          <ion-option value="true">true</ion-option>
          <ion-option value="false">false</ion-option>
        </ion-select>      </ion-item>
    </div>

    <button id="addStock-button6" ion-button clear color="balanced" block large (click)="addSale(product.id,product.date,product.name,product.quantity,
    product.unit,product.price,product.supplier,product.greturn,product.grn,product.gr)">
      <span *ngIf="product.id"><ion-icon name="create"></ion-icon></span><span *ngIf="!product.id"><ion-icon name="add-circle"></ion-icon></span>
    </button>
</ion-content>
