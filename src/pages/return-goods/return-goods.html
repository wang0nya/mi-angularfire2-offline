<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Sale
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <img src="assets/img/oqLzzWYmSOWOFa66UxpI_boxes.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <input type="hidden" [(ngModel)]="sale.id" />
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="sale.date" required=""></ion-datetime>
    </ion-item>

    <ion-item>
    <ion-label>Product</ion-label>
    <ion-select [(ngModel)]="sale.name" required="">
      <ion-option value="{{product.name}}" *ngFor="let product of products | async">{{product.name}} : sold for ksh.{{product.price}} per  {{product.unit}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
      <ion-label>Units Sold</ion-label>
      <ion-input type="number" placeholder="e.g 100" [(ngModel)]="sale.quantity" required="" ></ion-input>
    </ion-item>
    <!-- <ion-item>
    <ion-label>Unit of Measure</ion-label>
    <ion-input type="text" placeholder="eg. kg, g, bags" [(ngModel)]="sale.unit" required="" ></ion-input>
  </ion-item> -->
  <!-- <ion-item>
    <ion-label>Price per unit</ion-label>
    <ion-input type="number" placeholder="Unit Price" [(ngModel)]="sale.price" required="" ></ion-input>
  </ion-item> -->
    <!-- <ion-item >
      <ion-label>Supplier</ion-label>
      <ion-select [(ngModel)]="sale.supplier" required="" >
        <ion-option value="{{ supplier.name }} " *ngFor="let supplier of suppliers | async" >{{ supplier.name }}</ion-option>
      </ion-select>
    </ion-item> -->
    <br>
    <div class="GRN" *ngIf="sale.id">
      <ion-item-divider color="light">Returning Goods</ion-item-divider>
      <ion-item>
      <ion-label>Returning</ion-label>
      <ion-input type="number" placeholder="e.g 100" [(ngModel)]="sale.greturn" [required]="false" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>GRN</ion-label>
        <ion-input type="number" placeholder="5433543" [(ngModel)]="sale.grn" [required]="false" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>GR Status</ion-label>
        <ion-select [(ngModel)]="sale.gr" interface="popover">
          <ion-option value="true">true</ion-option>
          <ion-option value="false">false</ion-option>
        </ion-select>      </ion-item>
    </div>

    <button id="addStock-button6" ion-button clear color="balanced" block large (click)="addSale(sale.id,sale.date,sale.name,sale.quantity,
    sale.greturn,sale.grn,sale.gr)">
      <span *ngIf="sale.id"><ion-icon name="create"></ion-icon></span><span *ngIf="!sale.id"><ion-icon name="add-circle"></ion-icon></span>
    </button>
</ion-content>
