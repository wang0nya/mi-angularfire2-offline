<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="edit()"> <ion-icon name="create"></ion-icon>
    </button> </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
<ion-list-header> Personal Info for: {{(mail | async)?.email}}
  </ion-list-header>
<ion-item *ngFor="let profile of profile | async">
  <strong><h2>{{ profile.name }}</h2></strong>
  <p>Your business name: {{profile.business}}</p>
  <p>Your business address: {{profile.address}}</p>
  <p>Area of operation: {{profile.area}}</p>
</ion-item>
</ion-list>

</ion-content>
