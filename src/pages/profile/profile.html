<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="edit()"> <ion-icon name="create"></ion-icon>
    </button> </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-item *ngFor="let profile of profile | async">
  <ion-avatar>
  <img src="{{imgsource}}" />
</ion-avatar>
<br>
  <strong><h1>{{ profile.name }}</h1></strong>
  <p>Your email: {{(mail | async)?.email}}</p>
  <p>Your business name: {{profile.business}}</p>
  <p>Your business address: {{profile.address}}</p>
  <p>Area of operation: {{profile.area}}</p>
</ion-item>
<ion-row>
<ion-col style="text-align:center">
  <button ion-button round outline color="danger" (click)="logoutUser()">Log Out</button>
</ion-col>
  </ion-row>
</ion-content>
