<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Purchases
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-list>
    <ion-item-sliding *ngFor="let product of filteredPurchases | async">
      <ion-item>
      <strong><h2>{{ product.name }}</h2></strong>
      <p>Date: {{product.date}}</p>
      <p>Quantity: {{product.quantity}} {{product.unit}}</p>
      <!-- <p></p> -->
      <p>Price per unit: {{product.price}}</p>
      <p>Supplier: {{product.supplier}}</p>

      <h3 item-end>
        Total Price: Ksh. {{product.quantity*product.price}}
      </h3>
    </ion-item>
      <ion-item-options side="right">
              <button ion-button color="primary" clear (click)="editProduct(product)">
                <ion-icon name="create"></ion-icon>
              </button>
              <button ion-button color="primary" clear (click)="grnProduct()">
                <ion-icon name="log-out"></ion-icon>
              </button>
              <button ion-button color="danger" clear (click)="removeProduct(product.$key)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
</ion-content>
