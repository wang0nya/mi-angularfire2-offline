<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Purchases
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-list>
    <ion-item *ngFor="let purchase of purchases | async" class="item item-trns text-center"
    (click)="showOptions(purchase, purchase.$key)">
      <strong><h2>{{ purchase.name }}</h2></strong>
      <p>Date: {{purchase.date}}</p>
      <p>Quantity: {{purchase.quantity}} {{purchase.unit}}</p>
      <!-- <p></p> -->
      <p>Price per unit: {{purchase.price}}</p>
      <p>Supplier: {{purchase.supplier}}</p>

      <h3 item-end>
        Ksh. {{purchase.total}}
      </h3>
    </ion-item>
      <!-- <ion-item-options side="right">
              <button ion-button color="primary" clear (click)="editProduct(purchase)">
                <ion-icon name="create"></ion-icon>
              </button>

              <button ion-button color="danger" clear (click)="presentConfirm(purchase.$key)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding> -->
        </ion-list>
</ion-content>
