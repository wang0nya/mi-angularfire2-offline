<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Stock
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="addProductPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list>
    <ion-item *ngFor="let product of products | async" class="item item-trns text-center"
    (click)="showOptions(product, product.$key)">
      <strong><h2>{{ product.name }}</h2></strong>
      <p>Date: {{product.date}}</p>
      <p>Price per unit: {{product.price}}</p>
      <p>Supplier: {{product.supplier}}</p>
    </ion-item>
  </ion-list>
</ion-content>
