<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Stock
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="addProductPage()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only on-click="filter()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-searchbar (ionInput)="getItems($event)" class="item item-trns text-center"></ion-searchbar>
  <div text-center style="margin-top: 5cm">
                        <button ion-button (click)="send()">Send-Email</button>
                   </div>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products | async" class="item item-trns text-center">
      <ion-item>
      <strong><h2>{{ product.name }}</h2></strong>
      <p>Date: {{product.date}}</p>
      <p>Quantity: {{product.quantity-product.greturn}} {{product.unit}}</p>
      <!-- <p></p> -->
      <p>Price per unit: {{product.price}}</p>
      <p>Supplier: {{product.supplier}}</p>

      <h3 item-end>
        Ksh. {{product.quantity*product.price}}
      </h3>
    </ion-item>
      <ion-item-options side="right">
              <button ion-button color="primary" clear (click)="editProduct(product)">
                <ion-icon name="create"></ion-icon>
              </button>

              <button ion-button color="danger" clear (click)="presentConfirm(product.$key)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
</ion-content>
