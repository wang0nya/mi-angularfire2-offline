<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Stock
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list>
    <ion-item *ngFor="let product of products | async" class=" text-center"
    (click)="showOptions(product, product.$key)">
      <strong><h2>{{ product.name }}</h2></strong>
      <p>Date: {{product._date}}</p>
      <p>Buying Price per unit: {{product.bprice}}</p>
      <p>Selling Price per unit: {{product.sprice}}</p>
      <p>Profit per unit: {{product.sprice-product.bprice}}</p>
      <p>Supplier: {{product.supplier}}</p>
    </ion-item>
  </ion-list>
<ion-fab bottom right >
  <button ion-fab icon-only color="secondary" on-click="addProductPage()">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>
</ion-content>
