<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">

      <ion-item  menuClose="" on-click="goToHome()" id="menu-list-item1" class=" text-center">
        <ion-icon name="home" item-left color="primary"></ion-icon>
        Home
      </ion-item>
      <ion-item  menuClose="" on-click="goToStock()" id="menu-list-item9" class=" text-center">
        <ion-icon name="pricetags" item-left color="primary"></ion-icon>
        Stocks
      </ion-item>
      <ion-item  menuClose="" on-click="goToSuppliers()" id="menu-list-item2" class=" text-center">
        <ion-icon name="briefcase" item-left color="primary"></ion-icon>
        Suppliers
      </ion-item>
      <ion-item  menuClose="" on-click="goToSales()" id="menu-list-item3" class=" text-center">
        <ion-icon name="arrow-round-up" item-left color="primary"></ion-icon>
        Sales
      </ion-item>
      <ion-item  menuClose="" on-click="goToPurchases()" id="menu-list-item4" class=" text-center">
        <ion-icon name="arrow-round-down" item-left color="primary"></ion-icon>
        Purchases
      </ion-item>
      <ion-item  menuClose="" on-click="goToGoodsReturned()" id="menu-list-item5" class=" text-center">
        <ion-icon name="return-left" item-left color="primary"></ion-icon>
        Goods Returned
      </ion-item>
      <ion-item  menuClose="" on-click="goToReports()" id="menu-list-item6" class=" text-center">
        <ion-icon name="stats" item-left color="primary"></ion-icon>
        Reports
      </ion-item>
      <ion-item  menuClose="" on-click="goToHelp()" id="menu-list-item8" class=" text-center">
        <ion-icon name="help-buoy" item-left color="primary"></ion-icon>
        Help
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
