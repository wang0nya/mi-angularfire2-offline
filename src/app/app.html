<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="balanced" menuClose="" on-click="goToMyDetails()" id="menu-list-item7">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          My Details
        </h2>
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToHome()" id="menu-list-item1">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToStock()" id="menu-list-item9">
        <ion-icon name="pricetags" item-left></ion-icon>
        Stocks
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToSuppliers()" id="menu-list-item2">
        <ion-icon name="briefcase" item-left></ion-icon>
        Suppliers
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToSales()" id="menu-list-item3">
        <ion-icon name="arrow-round-up" item-left></ion-icon>
        Sales
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToPurchases()" id="menu-list-item4">
        <ion-icon name="arrow-round-down" item-left></ion-icon>
        Purchases
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToGoodsReturned()" id="menu-list-item5">
        <ion-icon name="return-left" item-left></ion-icon>
        Goods Returned
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToReports()" id="menu-list-item6">
        <ion-icon name="stats" item-left></ion-icon>
        Reports
      </ion-item>
      <ion-item color="balanced" menuClose="" on-click="goToHelp()" id="menu-list-item8">
        <ion-icon name="help-buoy" item-left></ion-icon>
        Help
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
